<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Timeline</title>
    <link rel="stylesheet" href="../Styling/timeline_event.css">
    <link rel="stylesheet" href="../Styling/styletemplate.css">
    <script src="timeline_script.js"></script>
  </head>

  <body id="timeline">

    <a href="/frontpage" id="frontpage">Home</a>

    <div class="title">
      <h1 class="title-text">Timeline</h1>
    </div>

<div class="timeline">

  {% for entry in entries %}
    <a class="link" name="" href="/timeline-event">
      <div class="entry">
        <h1>{{ entry.date }}</h1>
        <h2>{{ entry.name }}</h2>
          <img src="{{ entry.photo}}"/>
      </div>
    </a>
  {% endfor %}

  <div id="timeline_event">
    <h3 class="event_name">{{ name }}</h3>
    <h5 class="event_date">{{ date }}</h5>
    <img class="event_image" src="{{ photo }}">
    <p class="event_des"> {{ des }} </p>
  </div>

</html>
