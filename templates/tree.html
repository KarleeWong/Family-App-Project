<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Family Tree</title>
    <link rel="stylesheet" href="../Styling/styletemplate.css">
    <style media="screen">
      .wrapper {
        display: grid;
        grid-template-columns: 200px 200px 200px 200px 200px 200px 200px 200px 200px;
      }
      .familyface img {
        border-radius: 50%;
        height: 150px;
        width: 150px;
        border: 5px solid white;

      }
      .familyface p {
        text-align: center;
        font-family: sans-serif;
        font-size: 14px;
        background-color: white;
        padding: 6px;
      }
      .familyface {
        justify-content: space-evenly;
        display: inline-block;
        float: center;
        margin-left: auto;
        margin-right: auto;

      }
      .layers {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
        margin-bottom: 60px;
      }
    </style>
  </head>

  <body id="tree">

    <a href="/frontpage" id="frontpage">Home</a>

    <div class="title">
      <h1 id="tree2" class="title-text">My Family Tree</h1>

      Click a person to see their profile.</p>
