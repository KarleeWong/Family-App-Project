<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Timeline</title>
    <link rel="stylesheet" href="../Styling/styletemplate.css">
    <script src="timeline_script.js"></script>
    </head>


    <body id="timeline">

      <a href="/frontpage" id="frontpage">Home</a>

      <div class="title">
        <h1 class="title-text">Timeline</h1>
      </div>
      <div class="banner">
        <img id="banner-image" src="https://www.plslogistics.com/wp-content/uploads/2015/06/orange-triangle-banner.jpg" alt="">
      </div>

<div class="bar"></div>
  <div class="timeline">

    {% for entry in entries: %}
    <div class="entry">
        <h1>{{entry.date}}</h1>
        <h2>{{entry.name}}</h2>
        <img class="time-pictures" src="{{entry.photo}}"/>
    </div>
    {% endfor %}

</div>

    </html>
